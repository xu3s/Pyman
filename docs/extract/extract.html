<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Watermark Extractor</title>
        <link rel="stylesheet" href="watermark.css" type="text/css">
    </head>
    <body>
        <header>
            <div id="topbar">
                <label>
                    Load Image 1
                    <input type="file" id="inputImage1" />
                </label>
                <label>
                    Image 1 BG color
                    <input type="color" id="colorImage1" value="#000000" />
                </label>
                <button onclick="pickColor(1)">ðŸ”Ž</button>
                <label>
                    Default Position
                    <select id="defaultPosition">
                        <option value="top-left">Top Left</option>
                        <option value="top-right">Top Right</option>
                        <option value="center">Center</option>
                        <option value="bottom-left">Bottom Left</option>
                        <option value="bottom-right">Bottom Right</option>
                    </select>
                </label>
                <label>
                    Load Image 2
                    <input type="file" id="inputImage2" />
                </label>
                <label>
                    Image 2 BG color
                    <input type="color" id="colorImage2" value="#ffffff" />
                </label>
                <button onclick="pickColor(2)">ðŸ”Ž</button>
                <label>
                    Preview blending mode
                    <select id="overlayMode">
                        <option value="normal">Normal</option>
                        <option value="difference">Difference</option>
                    </select>
                </label>
                <button onclick="extract()">Extract Watermark</button>
                <!--i onclick="toggleOptions()">&nbsp;Options</i-->
            </div>
            <!--div id="settings" style="display: none;">
                <b>Additional settings:</b>
                <div>
                    Transparency threshold (every watermark pixel more transparent than this won't be processed):
                    <input type="number" id="transparencyThreshold" max="255" min="0" value="5"> (0 = fully transparent, 255 = fully opaque)
                </div>
                <div>
                    Opaque smoothing (every watermark pixel more opaque than this will be averaged with the previous pixel):
                    <input type="number" id="opaqueThreshold" max="255" min="0" value="230"> (0 = fully transparent, 255 = fully opaque)
                </div>
                <div>
                    Confirm results before the original is discarded (allows to revert changes):
                    <input type="checkbox" id="preview">
                </div>
            </div-->
            <div id="confirm" style="display: none;">
                Do you want to save the changes? &nbsp;&nbsp;
                <button onclick="confirmYes()"> Yes </button>
                <button onclick="confirmNo()"> No </button>
            </div>
        </header>
        <main>
            <div id="imageContainer">
                <canvas id="image1"></canvas>
                <canvas id="image2" style="opacity: 0.5;"></canvas>
                <div id="window" style="width: 300px; height: 150px; display: none;">
                    <div id="windowSize"></div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="extract.js"></script>
    </body>
</html>
